  - types : block buss
    image : images/portfolio/product_05.jpg
    icon : tf-ion-android-search
    URL : #
    title : 积分联盟系统
    description : 有效促进积分流通。不同行业，不同企业各自发行不同的积分，对积分的查询和使用都不便捷，导致积分形同鸡肋，没有起到用户导流的作用。
 
