  - icon : tf-globe
    title : 区块链平台及解决方案
    content : 区块链公链研发，安全离线软件钱包及硬件钱包，智能合约开发及DAPP生态建设。完善的行业上下游配套，交易所对接及社区流量导流。

  - icon : tf-dial
    title : 区块链概念验证
    content : 区块链的商业应用本应该是为解决具体场景中的痛点而来，许多应用场景还在尝试阶段，我们配合相关方进行具体场景的概念证明，产品POC交付。
    
  - icon : tf-lifesaver
    title : 区块链咨询培训
    content : 提供基于区块链底层技术和商业模式的培训和商业咨询服务。区块链不仅是技术更是模式的变革，通过区块链思维建设新型的区块链业务形态。

  - icon : tf-ion-cloud
    title : 云计算平台及解决方案
    content : 基于OpenStack、Kubernetes技术打造一种能提供给企业不同场景的云服务平台，基于数据中心的操作系统，支持对服务的管理。
    
  - icon : tf-genius
    title : 大数据|AI平台及解决方案
    content : 企业级大数据集成、存储、查询、分析以及人工智能统一基础平台，帮助企业从海量数据信息中获取到真正的价值，及时洞察机会、预防风险。
    
  - icon : tf-ion-iphone
    title : 商业软件开发
    content : 为政府、广大企业客户提供操作简单、功能全面、技术专业的各类软件开发服务，包括软件产品定制开发、APP开发、微信公众号、微信小程序开发。
    
