# Site params
[params]
home= "首页"
logo = "images/logo.png"

    # Banner Section
    [params.banner]
    enable = true
    bgImage = "images/slider/hero-area.jpg"
    icon = "tf-genius"
    heading = "构建新型智能经济生态"
    content= "GOPPER.IN 依托 AI | Blockchain | Cloud 等新型技术和创新型的经济模式，通过服务于各行业的应用，构建经济商业模式和组织形式的新型价值信任网络"
    btn = true
    btnText="我们的服务"
    btnURL="#services"

    # call to action
    [params.cta]
    enable = true
    title = "致力于打造基于区块链的新型商业生态体系"
    content = "通过优质服务和样板工程，积极拓展潜在的客户，目前已经与数家国内外知名企业及上市公司保持良好、密切的合作。同时，我们也愿意帮助国内众多中小企业，以最便捷最低成本的方式引入区块链技术。"
    btnURL = "#contact-us"
    btnText = "展开合作"

